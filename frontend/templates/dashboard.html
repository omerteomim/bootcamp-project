<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בודק חיבורים פסיכומטריים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-primary: #111827;
            --bg-dark-secondary: #1f2937;
            --border-color: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --danger-color: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            background-color: var(--bg-dark-primary);
            color: var(--text-secondary);
            display: flex;
        }

        #leftHistory {
            width: 340px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0; /* Changed from left to right for RTL */
            background-color: var(--bg-dark-secondary);
            border-left: 1px solid var(--border-color); /* Changed from right to left */
            padding: 24px;
            overflow-y: auto;
        }

        #main-container {
            flex-grow: 1;
            margin-right: 340px; /* Changed from left to right */
            margin-left: 0;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #userEmailDisplay { font-size: 0.9em; font-weight: 500; color: var(--text-primary); }

        .header-logout-btn {
            background: var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
            transition: background-color 0.2s ease;
        }
        .header-logout-btn:hover { background-color: #4b5563; }

        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }

        .input-section, .result-section {
            background: var(--bg-dark-secondary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .input-section h2, .result-section h2, #leftHistory h2 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.25em;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-dark-primary);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 16px;
        }
        textarea:focus { outline: none; border-color: var(--accent-blue); }

        .analyze-btn {
            background-image: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        .analyze-btn:hover { transform: translateY(-2px); }
        .analyze-btn:disabled { background: var(--border-color); cursor: not-allowed; transform: none; }

        .result-content {
            background: var(--bg-dark-primary);
            padding: 16px;
            border-radius: 8px;
            border-right: 4px solid var(--accent-blue); /* Changed for RTL */
            white-space: pre-wrap;
            min-height: 200px;
            overflow-y: auto;
        }

        #leftHistory .history-controls { display: flex; gap: 8px; margin-bottom: 16px; }

        .history-btn {
            flex-grow: 1;
            background: var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
            transition: background-color 0.2s ease;
        }
        .history-btn:hover { background-color: #4b5563; }
        #deleteHistoryBtn { background-color: var(--danger-color); }
        #deleteHistoryBtn:hover { background-color: #b91c1c; }

        .history-item {
            background: var(--bg-dark-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .history-item:hover, .history-item.active { border-color: var(--accent-blue); }
        .history-item-summary { padding: 12px; }
        .history-item-date { font-size: 0.8em; color: #9ca3af; margin-bottom: 8px; }
        .history-item strong { color: var(--text-primary); }
        .history-item-details {
            display: none;
            padding: 0 12px 12px 12px;
            font-size: 0.9em;
        }
        .history-item-details hr { border: none; border-top: 1px solid var(--border-color); margin: 12px 0; }
        .history-item-details pre { white-space: pre-wrap; background: #00000020; padding: 8px; border-radius: 4px; font-family: inherit; }

        @media (max-width: 1024px) {
            body { flex-direction: column; }
            #leftHistory { position: static; width: 100%; height: auto; border-left: none; border-bottom: 1px solid var(--border-color); }
            #main-container { margin-right: 0; }
        }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>

    <aside id="leftHistory">
        <h2>📜 היסטוריה</h2>
        <div class="history-controls">
            <button id="refreshHistoryBtn" class="history-btn">רענן</button>
            <button id="deleteHistoryBtn" class="history-btn">מחק הכל</button>
        </div>
        <div id="historyItems">טוען היסטוריה...</div>
    </aside>

    <div id="main-container">
        <div class="header">
            <h1>בודק חיבורים פסיכומטרי</h1>
            <div class="user-info">
                <span id="userEmailDisplay"></span>
                <button id="logoutButton" class="header-logout-btn">התנתקות</button>
            </div>
        </div>

        <div class="container">
            <div class="input-section">
                <h2>📝 ניתוח חיבור</h2>
                <form id="essayForm">
                    <div>
                        <label for="question"><strong>שאלה/נושא:</strong></label>
                        <textarea id="question" name="question" placeholder="הכנס כאן את נושא החיבור..." required></textarea>
                    </div>
                    <div>
                        <label for="answer"><strong>תשובת התלמיד:</strong></label>
                        <textarea id="answer" name="answer" placeholder="הדבק כאן את החיבור המלא של התלמיד..." required></textarea>
                    </div>
                    <button type="submit" class="analyze-btn" id="analyzeBtn">נתח חיבור</button>
                </form>
            </div>

            <div class="result-section">
                <h2>📊 תוצאות הניתוח</h2>
                <div id="resultContainer">
                    <div class="result-content" style="text-align: center; color: var(--text-secondary);">
                        שלח חיבור כדי לראות את תוצאות הניתוח כאן.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            verifyToken(token);
        });

        async function verifyToken(token) {
            try {
                const res = await fetch('/api/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (res.ok) {
                    const data = await res.json();
                    if (data.user && data.user.email) {
                        updateUserInfoDisplay(data.user.email);
                    }
                    loadHistory();
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                }
            } catch (e) {
                localStorage.removeItem('authToken');
                window.location.href = 'index.html';
            }
        }

        function updateUserInfoDisplay(email) {
            const el = document.getElementById('userEmailDisplay');
            if (el && email) el.textContent = email;
        }

        document.getElementById('essayForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const authToken = localStorage.getItem('authToken');
            if (!authToken) { window.location.href = 'index.html'; return; }

            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!question || !answer) { return; }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'מנתח...';
            showResult('מנתח... אנא המתן.');

            try {
                const response = await fetch('/api/analyze-essay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ text: question, answer: answer })
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();
                if (response.ok) {
                    showResult(data.result);
                    loadHistory();
                } else {
                    showError(data.error || 'הניתוח נכשל.');
                }
            } catch (error) {
                showError('שגיאת חיבור. אנא נסה שוב.');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'נתח חיבור';
            }
        });

        function showResult(result) {
            document.getElementById('resultContainer').innerHTML = `<div class="result-content">${escapeHtml(result)}</div>`;
        }

        function showError(message) {
            document.getElementById('resultContainer').innerHTML = `<div class="result-content" style="border-color: var(--danger-color); color: var(--danger-color);">${escapeHtml(message)}</div>`;
        }

        function logout() {
            if (confirm('האם אתה בטוח שברצונך להתנתק?')) {
                localStorage.removeItem('authToken');
                window.location.href = 'index.html';
            }
        }
        document.getElementById('logoutButton').addEventListener('click', logout);

        async function loadHistory() {
            const historyBox = document.getElementById('historyItems');
            if (!historyBox) return;
            historyBox.innerHTML = 'טוען היסטוריה...';

            const authToken = localStorage.getItem('authToken');
            if (!authToken) { return; }

            try {
                const res = await fetch('/api/history', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (!res.ok) { historyBox.textContent = 'שגיאה בטעינת היסטוריה.'; return; }
                const data = await res.json();
                const items = Array.isArray(data.history) ? data.history : [];
                if (items.length === 0) { historyBox.textContent = 'אין היסטוריה להצגה.'; return; }
                historyBox.innerHTML = items.map(item => renderHistoryItem(item)).join('');
            } catch {
                historyBox.textContent = 'שגיאת חיבור בעת טעינת היסטוריה.';
            }
        }

        function renderHistoryItem(item) {
            const created = new Date(item.created_at).toLocaleString('he-IL', { dateStyle: 'short', timeStyle: 'short' });
            const q = escapeHtml(item.question || '');
            const a = escapeHtml(item.answer || '');
            const r = escapeHtml(item.result || '');

            return `
                <div class="history-item" onclick="toggleHistoryItem(this)">
                    <div class="history-item-summary">
                        <div class="history-item-date">${created}</div>
                        <div><strong>שאלה:</strong> ${q.substring(0, 100)}...</div>
                    </div>
                    <div class="history-item-details">
                        <hr>
                        <p><strong>תשובה מלאה:</strong></p>
                        <pre>${a}</pre>
                        <p><strong>תוצאות הניתוח:</strong></p>
                        <pre>${r}</pre>
                    </div>
                </div>
            `;
        }
        
        function toggleHistoryItem(element) {
            const details = element.querySelector('.history-item-details');
            const isActive = element.classList.contains('active');
            
            // Close all other items
            document.querySelectorAll('.history-item.active').forEach(item => {
                if (item !== element) {
                    item.classList.remove('active');
                    item.querySelector('.history-item-details').style.display = 'none';
                }
            });

            // Toggle current item
            if (isActive) {
                element.classList.remove('active');
                details.style.display = 'none';
            } else {
                element.classList.add('active');
                details.style.display = 'block';
            }
        }

        function escapeHtml(s) {
            return String(s).replace(/[&<>'"/]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;'}[c]));
        }

        async function deleteHistory() {
            if (!confirm('האם למחוק את כל ההיסטוריה? לא ניתן לשחזר פעולה זו.')) {
                return;
            }
            const authToken = localStorage.getItem('authToken');
            if (!authToken) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch('/api/history', {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (res.ok) {
                    loadHistory();
                } else {
                    alert('שגיאה במחיקת ההיסטוריה.');
                }
            } catch (error) {
                alert('שגיאת חיבור בעת מחיקת ההיסטוריה.');
            }
        }

        document.getElementById('refreshHistoryBtn').addEventListener('click', loadHistory);
        document.getElementById('deleteHistoryBtn').addEventListener('click', deleteHistory);

    </script>
</body>
</html>
