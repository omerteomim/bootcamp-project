<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-primary: #111827;
            --bg-dark-secondary: #1f2937;
            --border-color: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            background-color: var(--bg-dark-primary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-dark-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.75em;
            margin-top: 0;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-dark-primary);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 1em;
        }
        input:focus { outline: none; border-color: var(--accent-blue); }

        .submit-btn {
            background-image: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .submit-btn:hover { transform: translateY(-2px); }

        .link {
            text-align: center;
            margin-top: 24px;
        }
        .link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .link a:hover { text-decoration: underline; }

        .message:empty {
            display: none;
        }
        .message {
            text-align: center;
            margin-top: 16px;
            padding: 10px;
            border-radius: 6px;
        }
        .message.error { color: #f87171; background-color: #450a0a; }
        .message.success { color: #4ade80; background-color: #14532d; }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>התחברות</h1>
        <form id="signinForm">
            <input type="email" id="email" name="email" placeholder="אימייל" required>
            <input type="password" id="password" name="password" placeholder="סיסמה" required>
            <button type="submit" class="submit-btn">התחבר</button>
        </form>
        <div class="link">
            <a href="signup.html">אין לך חשבון? הירשם</a>
        </div>
        <div id="error" class="message error"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch('/api/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('authToken');
                }
            } catch (error) {
                localStorage.removeItem('authToken');
            }
        }

        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'אימייל או סיסמה שגויים';
                }
            } catch (error) {
                errorDiv.textContent = 'שגיאת חיבור. נסה שוב.';
            }
        });
    </script>
</body>
</html>
