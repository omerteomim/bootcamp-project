apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chart-psychometric.name" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "chart-psychometric.name" . }}-frontend-service
                port:
                  number: {{ .Values.frontend.service.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "chart-psychometric.name" . }}-backend-service
                port:
                  number: {{ .Values.backend.service.port }}