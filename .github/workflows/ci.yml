name: CI

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
      
      - name: lint with ruff
        run: |
          python3 -m pip install --upgrade pip
          pip install ruff
          ruff check . --fix

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose up
        run: |
          export TEST_MODE="true"
          export SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          export SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          export GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          export SECRET_KEY=${{ secrets.SECRET_KEY }}
          docker compose up -d --build

      - name: Run smoke tests
        run: bash flask_app/tests/app_test.sh
      
      - name: show logs on failure
        if: failure()
        run: docker compose logs --tail=100

      - name: Tear down
        if: always()
        run: docker compose down -v
      

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: build and push backend
        uses: docker/build-push-action@v6
        with:
          context: flask_app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.TIMESTAMP }}
      
      - name: build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:${{ env.TIMESTAMP }}